<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site.title }}{% if page.title %} / {{ page.title }}{% endif %}</title>

  <link rel="icon" href="{{ site.baseurl | default: '/' }}assets/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ site.baseurl }}/assets/icons/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ site.baseurl }}/assets/icons/favicon-16.png" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/icons/apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="{{ site.baseurl }}/assets/icons/site.webmanifest">
  <meta name="theme-color" content="#7c3aed">
  <meta name="description" content="{{ page.description | default: site.description }}">
</head>
